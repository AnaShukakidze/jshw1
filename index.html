<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let userName = prompt("რა გქვიათ?");
        let userSurname = prompt("თქვენი გვარი?");
        let userAge = 2024 - Number(prompt("რომელ წელს დაიბადეთ?"));
        let userAddress = prompt("სად ცხოვრობთ?");

        alert(`გამარჯობა ${userName} ${userSurname}, მიხარია, რომ უკვე ${userAge} წლის ხარ და ცხოვრობ აქ -> ${userAddress}`);
    </script>
</body>

</html>
